spring.config.activate.on-profile=notifications-service

# SMTP configuration â€“ replace placeholders with your real mail server credentials.
spring.mail.host=${NOTIFICATIONS_SMTP_HOST:smtp.example.com}
spring.mail.port=${NOTIFICATIONS_SMTP_PORT:587}
spring.mail.username=${NOTIFICATIONS_SMTP_USERNAME:username}
spring.mail.password=${NOTIFICATIONS_SMTP_PASSWORD:password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Email template defaults (can be overridden via environment variables).
petclinic.notifications.email.enabled=false
petclinic.notifications.email.from=${NOTIFICATIONS_EMAIL_FROM:notifications@petclinic.test}
petclinic.notifications.email.owner-recipient=${NOTIFICATIONS_OWNER_EMAIL:owner@example.com}
petclinic.notifications.email.vet-recipient=${NOTIFICATIONS_VET_EMAIL:vet@example.com}
