spring.config.activate.on-profile=scheduling-service
server.port=9967

# JDBC configuration for the Scheduling service. Replace the placeholders with your production database.
spring.datasource.url=${SCHEDULING_DB_URL:jdbc:postgresql://localhost:5432/petclinic_scheduling}
spring.datasource.username=${SCHEDULING_DB_USERNAME:petclinic}
spring.datasource.password=${SCHEDULING_DB_PASSWORD:petclinic}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA settings â€“ use migrations to manage schema, do not auto-create in production.
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false

# Optional schema name if your database uses one.
spring.jpa.properties.hibernate.default_schema=${SCHEDULING_DB_SCHEMA:public}

# Basic health/info endpoints for the microservice.
management.endpoints.web.exposure.include=health,info
