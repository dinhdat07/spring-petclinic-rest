# actuator prometheus endpoint configurations
management.endpoints.web.exposure.include=health,info,prometheus
management.endpoints.web.base-path=/actuator
management.endpoint.health.show-details=always


petclinic.notifications.service-enabled=true
petclinic.scheduling.service-enabled=true

# Disable internal AMQP consumers; external worker services handle messaging
petclinic.messaging.appointments.internal-notifications-consumer-enabled=false
petclinic.messaging.appointments.internal-availability-consumer-enabled=false

#-----------------------------------------------------------------------------------
# Resilience4J Circuit Breaker config
resilience4j.circuitbreaker.instances.myCircuitBreaker.registerHealthIndicator=true
resilience4j.circuitbreaker.instances.myCircuitBreaker.slidingWindowSize=100
resilience4j.circuitbreaker.instances.myCircuitBreaker.failureRateThreshold=50
resilience4j.circuitbreaker.instances.myCircuitBreaker.waitDurationInOpenState=5000ms
resilience4j.circuitbreaker.instances.myCircuitBreaker.permittedNumberOfCallsInHalfOpenState=20
resilience4j.circuitbreaker.instances.myCircuitBreaker.minimumNumberOfCalls=5
resilience4j.circuitbreaker.instances.myCircuitBreaker.eventConsumerBufferSize=10
#-----------------------------------------------------------------------------------

# Retry config
resilience4j.retry.instances.myRetry.maxAttempts=3
resilience4j.retry.instances.myRetry.waitDuration=2000ms

# Appointments AMQP publishing resilience
resilience4j.retry.instances.rt.appointments.messaging.max-attempts=3
resilience4j.retry.instances.rt.appointments.messaging.wait-duration=1s
resilience4j.circuitbreaker.instances.cb.appointments.messaging.sliding-window-size=20
resilience4j.circuitbreaker.instances.cb.appointments.messaging.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.cb.appointments.messaging.wait-duration-in-open-state=5s

# Notification/email resilience
resilience4j.retry.instances.rt.notifications.email.max-attempts=3
resilience4j.retry.instances.rt.notifications.email.wait-duration=2s
resilience4j.retry.instances.rt.notifications.email.retry-exceptions=org.springframework.mail.MailException,jakarta.mail.MessagingException
resilience4j.retry.instances.rt.notifications.email.ignore-exceptions=java.lang.IllegalArgumentException,org.springframework.amqp.AmqpRejectAndDontRequeueException

resilience4j.circuitbreaker.instances.cb.notifications.email.sliding-window-size=20
resilience4j.circuitbreaker.instances.cb.notifications.email.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.cb.notifications.email.wait-duration-in-open-state=5s
resilience4j.circuitbreaker.instances.cb.notifications.email.permitted-number-of-calls-in-half-open-state=5


petclinic.messaging.appointments.internal-notifications-consumer-enabled=false
petclinic.messaging.appointments.internal-availability-consumer-enabled=false
