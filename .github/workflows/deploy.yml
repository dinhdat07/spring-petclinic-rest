name: Build, Push & Deploy Petclinic

on:
  push:
    branches:
      - microservices

env:
  REGISTRY: docker.io
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  VERSION: 3.4.3

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      
      - name: Make mvnw executable
        working-directory: petclinic-services
        run: chmod +x mvnw

      - name: Run tests
        working-directory: petclinic-services
        run: ./mvnw clean test

  build-and-push:
    needs: build-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          
      - name: Make mvnw executable
        working-directory: petclinic-services
        run: chmod +x mvnw     

      - name: Build Maven artifacts (all services)
        working-directory: petclinic-services
        run: ./mvnw -pl modulith-main,scheduling-service,notification-service,gateway-service -am clean package -DskipTests

      - name: Build & push modulith-main image
        uses: docker/build-push-action@v6
        with:
          context: ./petclinic-services/modulith-main
          file: Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.DOCKERHUB_USERNAME }}/petclinic-modulith-main:${{ env.VERSION }}
            ${{ env.REGISTRY }}/${{ env.DOCKERHUB_USERNAME }}/petclinic-modulith-main:${{ github.sha }}

      - name: Build & push gateway-service image
        uses: docker/build-push-action@v6
        with:
          context: ./petclinic-services/gateway-service
          file: Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.DOCKERHUB_USERNAME }}/petclinic-gateway-service:${{ env.VERSION }}
            ${{ env.REGISTRY }}/${{ env.DOCKERHUB_USERNAME }}/petclinic-gateway-service:${{ github.sha }}

      - name: Build & push scheduling-service image
        uses: docker/build-push-action@v6
        with:
          context: ./petclinic-services/scheduling-service
          file: Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.DOCKERHUB_USERNAME }}/petclinic-scheduling-service:${{ env.VERSION }}
            ${{ env.REGISTRY }}/${{ env.DOCKERHUB_USERNAME }}/petclinic-scheduling-service:${{ github.sha }}

      - name: Build & push notification-service image
        uses: docker/build-push-action@v6
        with:
          context: ./petclinic-services/notification-service
          file: Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.DOCKERHUB_USERNAME }}/petclinic-notification-service:${{ env.VERSION }}
            ${{ env.REGISTRY }}/${{ env.DOCKERHUB_USERNAME }}/petclinic-notification-service:${{ github.sha }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout manifests
        uses: actions/checkout@v4

      - name: Install kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'latest'

      - name: Set up kubeconfig
        env:
          KUBECONFIG_BASE64: ${{ secrets.KUBECONFIG_BASE64 }}
        run: |
          mkdir -p $HOME/.kube
          echo "$KUBECONFIG_BASE64" | base64 -d > $HOME/.kube/config
          chmod 600 $HOME/.kube/config
          kubectl config current-context

      - name: Apply infra manifests (redis, rabbitmq, mailhog, ...)
        run: |
          kubectl apply -f k8s/infra/

      - name: Apply prod manifests (app services)
        run: |
          kubectl apply -f k8s/prod/

      - name: Check pods in prod namespace
        run: |
          kubectl get pods -n prod
