spring.config.activate.on-profile=scheduling-service
server.port=9967

# JDBC configuration for the Scheduling service. Replace the placeholders with your production database.
spring.datasource.url=${SCHEDULING_DB_URL:jdbc:postgresql://localhost:5434/petclinic_scheduling}
spring.datasource.username=${SCHEDULING_DB_USERNAME:postgres}
spring.datasource.password=${SCHEDULING_DB_PASSWORD:12345678}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.sql.init.platform=${SPRING_SQL_INIT_PLATFORM:postgres}
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath*:db/${spring.sql.init.platform}/schema.sql

# JPA settings â€“ use migrations to manage schema, do not auto-create in production.
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false

# Optional schema name if your database uses one.
spring.jpa.properties.hibernate.default_schema=${SCHEDULING_DB_SCHEMA:public}

# Basic health/info endpoints for the microservice.
management.endpoints.web.exposure.include=health,info,prometheus

petclinic.scheduling.service-enabled=true

# Retry config
resilience4j.retry.instances.myRetry.maxAttempts=2
resilience4j.retry.instances.myRetry.waitDuration=1000ms

#-----------------------------------------------------------------------------------
# Resilience4J Circuit Breaker config
resilience4j.circuitbreaker.instances.myCircuitBreaker.registerHealthIndicator=true
resilience4j.circuitbreaker.instances.myCircuitBreaker.slidingWindowSize=100
resilience4j.circuitbreaker.instances.myCircuitBreaker.failureRateThreshold=50
resilience4j.circuitbreaker.instances.myCircuitBreaker.waitDurationInOpenState=3000ms
resilience4j.circuitbreaker.instances.myCircuitBreaker.permittedNumberOfCallsInHalfOpenState=20
resilience4j.circuitbreaker.instances.myCircuitBreaker.minimumNumberOfCalls=5
resilience4j.circuitbreaker.instances.myCircuitBreaker.eventConsumerBufferSize=10
#-----------------------------------------------------------------------------------

resilience4j.circuitbreaker.circuitBreakerAspectOrder=1
resilience4j.retry.retryAspectOrder=2

# HikariCP tuning for PostgreSQL
spring.datasource.hikari.pool-name=PetclinicHikariPool
spring.datasource.hikari.maximum-pool-size=200
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.connection-timeout=5000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.keepalive-time=300000
spring.datasource.hikari.max-lifetime=1740000