spring.config.activate.on-profile=scheduling-service
server.port=9967

# JDBC configuration for the Scheduling service. Replace the placeholders with your production database.
spring.datasource.url=${SCHEDULING_DB_URL:jdbc:postgresql://localhost:5433/petclinic_scheduling}
spring.datasource.username=${SCHEDULING_DB_USERNAME:postgres}
spring.datasource.password=${SCHEDULING_DB_PASSWORD:12345678}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.sql.init.platform=${SPRING_SQL_INIT_PLATFORM:postgres}
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath*:db/${spring.sql.init.platform}/schema.sql

# JPA settings â€“ use migrations to manage schema, do not auto-create in production.
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false

# Optional schema name if your database uses one.
spring.jpa.properties.hibernate.default_schema=${SCHEDULING_DB_SCHEMA:public}

# Basic health/info endpoints for the microservice.
management.endpoints.web.exposure.include=health,info
