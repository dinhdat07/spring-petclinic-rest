spring.config.activate.on-profile=notifications-service
# spring.main.web-application-type=none
bucket4j.enabled=false

# SMTP configuration â€“ replace placeholders with your real mail server credentials.
spring.mail.host=localhost
spring.mail.port=1025
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false

# Database init (platform can be overridden via SPRING_SQL_INIT_PLATFORM)
spring.sql.init.platform=${SPRING_SQL_INIT_PLATFORM:postgres}
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath*:db/${spring.sql.init.platform}/schema.sql


# Email template defaults (can be overridden via environment variables).
petclinic.notifications.email.enabled=true
petclinic.notifications.email.from=${NOTIFICATIONS_EMAIL_FROM:notifications@petclinic.test}
petclinic.notifications.email.owner-recipient=${NOTIFICATIONS_OWNER_EMAIL:owner@example.com}
petclinic.notifications.email.vet-recipient=${NOTIFICATIONS_VET_EMAIL:vet@example.com}
